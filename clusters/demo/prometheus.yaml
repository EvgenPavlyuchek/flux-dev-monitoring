apiVersion: v1
kind: Pod
metadata:
  name: prometheus
  namespace: demo
  labels:
    io.kompose.service: prometheus
spec:
  containers:
    - name: prometheus
      image: prom/prometheus:latest
      args:
        - --config.file=/etc/prometheus.yaml
        - --web.enable-remote-write-receiver
        - --enable-feature=exemplar-storage
      ports:
        - containerPort: 9090
      resources: {}
      volumeMounts:
        - name: config-volume
          mountPath: /etc/prometheus.yaml
          subPath: prometheus.yaml
  volumes:
    - name: config-volume
      configMap:
        name: prometheus-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: demo
  labels:
    io.kompose.service: prometheus
data:
  prometheus.yaml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: otel_collector
        scrape_interval: 5s
        static_configs:
          - targets: ['collector:8889']

      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.26.0 (40646f47)
  name: prometheus
  namespace: demo
spec:
  ports:
    - name: "9090"
      port: 9090
      targetPort: 9090
  selector:
    io.kompose.service: prometheus